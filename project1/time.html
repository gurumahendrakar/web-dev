<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="time.css">
    
    
    
    <script src="https://kit.fontawesome.com/a37a67bff9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="time.js" defer ></script>
    

    
</head>

    <body>

        <div class="time-main">
            <h1 class="main-heading-of-time">Welcome To India Timezone <i class="fa-solid fa-clock fa-2xs"></i></h1>
            <div class="time-main-div-1">

                <div class="hours">
                    <h2 class="Hours"></h2>
                    <h3 class="hour-label">Hours</h3> 
                    <span class="io"></span>
                </div>
                
                <div class="minutes">
                    <h2 class="Minutes"></h2>
                    <h3 class="minute-label">Minutes</h3>
                    <span class="io"></span>
                </div>

                <div class="seconds">
                    <h2 class="Seconds"></h2>
                    <h3 class="second-label">Seconds</h3>
                    <span class="io"></span>
                </div>
                
                <div class="miliSeconds">
                    <h2 class="Miliseconds"></h2>
                    <h3 class="milisecond-label">Miliseconds</h3>
                    <span class="io"></span>
                </div>
                
                <div class="am-pm-">
                    <p style="font-weight: 700;">INDIA</p>
                    <h2 class="am-pm"></h2>
                    <span class="io"></span>
                </div>
                



                

            </div>



            
        </div>
        
      =
    </body>

</html>
