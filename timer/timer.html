<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/timer.css">
    <script src="./javascrit/timer.js" defer> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
</head>
<body>
    
    <main>
        <section class="section__1">
            
            <div class="clock__container">
                <h2>Time of India</h2>
    
                
                <div class="clock__lines__container">
                    
                   

                    <div class="div__1">
                     
                        <span class="line line__1"></span>
                        <span class="line line__2"></span>
                        <span class="line line__3"></span>
                    
                        <div class="numbers__div">
                            <span class="numbe">11</span>
                            <span class="numbe">12</span>
                            <span class="numbe">1</span>
                       
                        </div>
                        
                    
                    </div>
                    
                    <div class="div__2">
                        
                        <span class="line line__4"></span>
                        <span class="line line__5"></span>


                        <div class="numbers__div">
                            <span class="numbe">10</span>
                            
                            <span class="numbe">2</span>
                       
                        </div>
                        
                    
                    </div>


                    <div class="timer__lines__container">
                    
                        <span class="hour__line"></span>
                        <span class="minute__line"></span>
                        <span class="second__line"></span>
                        <span class="circle__timeing__lines"></span>
    
                    </div>


                    <div class="div__3">
                        
                        <span class="line line__6"></span>
                        <span class="line line__7"></span>


                        <div class="numbers__div">
                            <span class="numbe">9</span>
                      
                            <span class="numbe">3</span>
                       
                        </div>
                    
                    
                    </div>


                    <div class="div__4">
                        
                        <span class="line line__8"></span>
                        <span class="line line__9"></span>
                       

                        <div class="numbers__div">
                            <span class="numbe">8</span>
                           
                            <span class="numbe">4</span>
                       
                        </div>
                    
                    </div>


                    <div class="div__5">
                        
                        <span class="line line__10"></span>
                        <span class="line line__11"></span>
                        <span class="line line__12"></span>


                        <div class="numbers__div numbers__div__5">
                            <span class="numbe">7</span>
                            <span class="numbe">6</span>
                            <span class="numbe">5</span>
                       
                        </div>
                    
                    </div>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
